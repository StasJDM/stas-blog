<div class="form-group">
  <h2>Welcome to the Stas's Blog</h2>
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <input placeholder="Login" id="login" type="text" formControlName="login" />

    <input
      placeholder="Password"
      id="password"
      type="password"
      formControlName="password"
    />

    <app-button [isDisabled]="!loginForm.valid" [text]="'Login'"></app-button>
  </form>
</div>
